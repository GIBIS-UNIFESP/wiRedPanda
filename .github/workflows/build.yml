name: Build qmake

on:
  push:
    branches-ignore:
      - master
      - wasm

  pull_request:
    branches:
      - master
    types: [opened, synchronize, reopened]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        qt: [5.15.2, 6.2.4, 6.3.2, 6.4.3, 6.5.3, 6.6.3, 6.7.3, 6.8.3, 6.9.0]

# =================================

    runs-on: ${{ matrix.os }}
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: ${{ matrix.qt }}
        cache: true
        aqtversion: ==3.2.*
        modules: ${{ startsWith(matrix.qt, '6') && 'qtmultimedia qtimageformats' || '' }}

    - name: ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: ${{ matrix.os }}-${{ matrix.qt }}

# =================================

    - name: Build Ubuntu
      if: runner.os == 'Linux'
      run: |
        mkdir build
        cd build
        qmake ../WPanda.pro
        make -j4

    - name: Test Ubuntu
      if: runner.os == 'Linux'
      run: |
        ./build/test/wiredpanda-test -platform offscreen

# =================================

    - name: Setup Windows MSVC Toolchain
      if: runner.os == 'Windows'
      uses: pbeast/gha-setup-vsdevenv@master

    - name: Build Windows
      if: runner.os == 'Windows'
      run: |
        choco install jom
        mkdir build
        cd build
        qmake ../WPanda.pro
        jom

    - name: Test Windows
      if: runner.os == 'Windows'
      run: |
        cd build
        jom check

# =================================

    - name: Build macOS
      if: runner.os == 'macOS'
      run: |
        mkdir build
        cd build
        qmake ../WPanda.pro
        make -j3

    - name: Test macOS
      if: runner.os == 'macOS'
      run: |
        cd build
        make check

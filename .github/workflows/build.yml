name: Build

on: [push, pull_request]

env:
  BUILD_TYPE: MinSizeRel

jobs:

# === Ubuntu ===
  Ubuntu-Qt5:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with: 
        submodules: recursive
        fetch-depth: 0

    - name: Install Qt5
      uses: jurplel/install-qt-action@v3
      with:
        version: 5.15.2
        modules: qtcharts

    - name: Build and test
      run: |
        mkdir build
        cd build
        qmake ../WPanda.pro
        make -j2
        cd test
        xvfb-run ./WPanda-test
        gcov -abcfu build_files/obj/*.o
        curl -Os https://uploader.codecov.io/latest/linux/codecov
        chmod +x ./codecov
        ./codecov

    - name: Deploy
      uses: actions/upload-artifact@v3
      with:
        name: 'WiRedPanda-Qt5-Ubuntu-glibc'
        path: build/app/wpanda

# === Windows ===
  Windows-Qt5:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
      with: 
        submodules: recursive
        fetch-depth: 0

    - name: Set up Git for properly handling symlinks on Windows
      run: git config --global core.symlinks true

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        arch: win64_mingw81
        version: 5.15.2
        modules: qtcharts

    - name: Build and test
      run: |
        mkdir build
        cd build
        qmake ../WPanda.pro
        make -j2
        make check
        
    - name: Make WiRedPanda package
      run : |
        cp -r examples build\app\release
        cd build\app\release
        windeployqt --compiler-runtime wpanda.exe
        cp $env:Qt5_Dir\bin\libgcc_s_seh-1.dll .
        cp $env:Qt5_Dir\bin\libstdc++-6.dll .
        cp $env:Qt5_Dir\bin\libwinpthread-1.dll .
        rm -r .\pch.h.gch\
        cd ..
        ren release wpanda
        
    - name: Deploy
      continue-on-error: true
      uses: actions/upload-artifact@v3
      with:
        name: WiRedPanda Qt5 Windows (64-bit) build
        path: build\app\wpanda\

# === macOS ===
  macOS-Qt5:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
      with: 
        submodules: recursive
        fetch-depth: 0

    - name: Install
      run: brew install qt5 gdb

    - name: Build and test
      run: |
        QTDIR="/usr/local/opt/qt5/" && PATH="${QTDIR}/bin:$PATH" && LDFLAGS=-L${QTDIR}/lib && CPPFLAGS=-I${QTDIR}/include;
        mkdir build
        cd build
        qmake ../WPanda.pro
        make -j3
        make check
        
    - name: Deploy
      uses: actions/upload-artifact@v3
      with:
        name: 'WiRedPanda-Qt5-macOS'
        path: build/app/wpanda.app/Contents/MacOS/wpanda
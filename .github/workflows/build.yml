  Windows-Qt5_9-MSVC:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
      with: 
        submodules: recursive
        fetch-depth: 0

    - name: Set up Git for properly handling symlinks on Windows
      run: git config --global core.symlinks true

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        arch: win64_msvc2017_64
        version: 5.9.9
        modules: qtcharts
        aqtversion: ==2.1.0

    - name: Setup MSVC Toolchain [Windows]
      uses: seanmiddleditch/gha-setup-vsdevenv@v4

    - name: Build and test
      shell: cmd
      run: |
        choco install jom
        mkdir build
        cd build
        qmake ../WPanda.pro
        jom
        jom check

    - name: Make WiRedPanda package
      run : |
        cp -r examples build\app\release
        cd build\app\release
        windeployqt --compiler-runtime wpanda.exe
        rm wpanda_pch.obj
        rm wpanda_pch.pch
        cd ..
        ren release wpanda

    - name: Deploy
      continue-on-error: true
      uses: actions/upload-artifact@v3
      with:
        name: WiRedPanda Qt5.9 Windows MSVC (64-bit) build
        path: build\app\wpanda\


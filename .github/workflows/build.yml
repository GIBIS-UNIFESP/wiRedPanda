name: Build

on:
  push:
    branches-ignore:
      - master
      - wasm

  pull_request:
    branches:
      - master
    types: [opened, synchronize, reopened]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        qt: [5.15.2, 6.2.4, 6.5.3, 6.9.0]

# =================================

    runs-on: ${{ matrix.os }}
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Install Ninja on Ubuntu
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y ninja-build

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: ${{ matrix.qt }}
        cache: true
        aqtversion: ==3.2.*
        modules: ${{ startsWith(matrix.qt, '6') && 'qtmultimedia qtimageformats' || '' }}

    - name: ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: ${{ matrix.os }}-${{ matrix.qt }}

# =================================

    - name: Build Ubuntu
      if: runner.os == 'Linux'
      run: |
        cmake -S . -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_PREFIX_PATH=$QT_INSTALL_PATH
        cmake --build build

    - name: Test Ubuntu
      if: runner.os == 'Linux'
      run: |
        QT_QPA_PLATFORM=offscreen ./build/wiredpanda-test

# =================================

    - name: Setup Windows MSVC Toolchain
      if: runner.os == 'Windows'
      uses: seanmiddleditch/gha-setup-vsdevenv@v5

    - name: Build Windows
      if: runner.os == 'Windows'
      run: |
        cmake -S . -B build -G Ninja `
          -DCMAKE_PREFIX_PATH=$QT_INSTALL_PATH
        cmake --build build

    - name: Test Windows
      if: runner.os == 'Windows'
      run: |
        ./build/wiredpanda-test.exe

# =================================

    - name: Build macOS
      if: runner.os == 'macOS'
      run: |
        cmake -S . -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_PREFIX_PATH=$QT_INSTALL_PATH
        cmake --build build

    - name: Test macOS
      if: runner.os == 'macOS'
      run: |
        ./build/wiredpanda-test

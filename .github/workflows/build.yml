name: Build

on: [push, pull_request]

env:
  BUILD_TYPE: MinSizeRel

jobs:

  Ubuntu-Qt5_9:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with: 
        submodules: recursive
        fetch-depth: 0

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: 5.9.9
        modules: qtcharts
        aqtversion: ==2.1.0

    - name: Build and test
      run: |
        sudo apt install libgstreamer-gl1.0-0
        mkdir build
        cd build
        qmake ../WPanda.pro
        make -j2
        cd test
        xvfb-run ./WPanda-test
        gcov -abcfu build_files/obj/*.o
        curl -Os https://uploader.codecov.io/latest/linux/codecov
        chmod +x ./codecov
        ./codecov

    - name: Deploy
      uses: actions/upload-artifact@v3
      with:
        name: 'WiRedPanda-Qt5.9-Ubuntu-glibc'
        path: build/app/wpanda


        aqtversion: ==2.1.0

    - name: Setup MSVC Toolchain [Windows]
      uses: seanmiddleditch/gha-setup-vsdevenv@v4

    - name: Build and test
      shell: cmd
      run: |
        choco install jom
        mkdir build
        cd build
        qmake ../WPanda.pro
        jom
        jom check


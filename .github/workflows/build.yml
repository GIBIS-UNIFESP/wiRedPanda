name: Build

on:
  push:
    branches-ignore:
      - master
      - wasm

  pull_request:
    branches:
      - master
    types: [opened, synchronize, reopened]

jobs:
  build:
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        qt: [5.15.2, 6.2.4, 6.5.3, 6.9.0]

# =================================

    runs-on: ${{ matrix.os }}
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name

    steps:
    - uses: actions/checkout@v5
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Install Ninja on Ubuntu
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y ninja-build

    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        cache-dependency-path: 'mcp/client/requirements.txt'

    - name: Install Python Dependencies
      run: |
        pip install --upgrade pip
        pip install -r mcp/client/requirements.txt

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: ${{ matrix.qt }}
        cache: true
        aqtversion: ==3.2.*
        modules: ${{ startsWith(matrix.qt, '6') && 'qtmultimedia qtimageformats' || '' }}

    - name: ccache
      uses: hendrikmuhs/ccache-action@v1
      with:
        key: ${{ matrix.os }}-${{ matrix.qt }}

    - name: Setup Windows MSVC Toolchain
      if: runner.os == 'Windows'
      uses: seanmiddleditch/gha-setup-vsdevenv@v5

# =================================

    - name: Build
      run: |
        cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release
        cmake --build build

    - name: Test
      timeout-minutes: 10
      run: |
        ctest --test-dir build

    - name: Upload build artifacts on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs-${{ matrix.os }}-${{ matrix.qt }}
        path: |
          build/CMakeCache.txt
          build/CMakeFiles/CMakeOutput.log
          build/CMakeFiles/CMakeError.log
        retention-days: 7

# =================================

    - name: MCP Integration Test
      run: |
        python3 mcp/client/run_tests.py

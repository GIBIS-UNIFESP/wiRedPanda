name: Coverage

on:
  push:
    branches:
      - master

jobs:
  Ubuntu-Qt6_9_0-Code_Coverage:
    permissions:
      contents: read
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: 6.9.0
        cache: true
        aqtversion: ==3.2.*
        modules: qtmultimedia qtimageformats

    - name: ccache
      uses: hendrikmuhs/ccache-action@v1
      with:
        key: coverage-${{ runner.os }}

    - name: Build
      run: |
        cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Debug -DENABLE_COVERAGE=ON
        cmake --build build

    - name: Test
      timeout-minutes: 10
      run: |
        QT_QPA_PLATFORM=offscreen ./build/wiredpanda-test

    - name: Upload coverage data
      run: |
        cd build
        gcov -abcfu $(find . -name "*.gcno")
        curl -Os https://uploader.codecov.io/latest/linux/codecov
        chmod +x ./codecov
        ./codecov

    - name: Upload build artifacts on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-build-logs
        path: |
          build/CMakeCache.txt
          build/CMakeFiles/CMakeOutput.log
          build/CMakeFiles/CMakeError.log
        retention-days: 7

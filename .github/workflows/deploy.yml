name: Deploy

on:
  release:
    types: [published]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, windows-latest, macos-latest]

# =================================

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Install Qt 32bit
      if: matrix.os == 'windows-latest'
      uses: jurplel/install-qt-action@v3
      with:
        version: 5.15.2
        cache: true
        aqtversion: ==2.2.3
        arch: win32_msvc2019

    - name: Install Qt 64bit
      if: matrix.os != 'windows-latest'
      uses: jurplel/install-qt-action@v3
      with:
        version: 5.15.2
        cache: true
        aqtversion: ==2.2.3

    - name: ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: ${{ matrix.os }}

# =================================

    - name: Build Ubuntu
      if: runner.os == 'Linux'
      run: |
        sudo apt install libgstreamer-gl1.0-0
        mkdir build
        cd build
        qmake ../WPanda.pro
        make -j2

    - name: Test Ubuntu
      if: runner.os == 'Linux'
      run: |
        cd build/test
        xvfb-run ./WPanda-test

    - name: linuxdeployqt
      if: runner.os == 'Linux'
      run: |
        mkdir appimage
        cp app/resources/wpanda.desktop appimage/wpanda.desktop
        cp app/resources/wpanda.svg appimage/wpanda_icon.svg
        cp build/app/wiredpanda appimage
        wget https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage
        chmod +x ./linuxdeployqt-continuous-x86_64.AppImage
        VERSION=4 ./linuxdeployqt-continuous-x86_64.AppImage appimage/wiredpanda -appimage
        rm ./linuxdeployqt-continuous-x86_64.AppImage
        mv WiRedPanda-4-x86_64.AppImage WiRedPanda-Ubuntu-Qt5.AppImage

    - name: Publish Ubuntu
      uses: softprops/action-gh-release@v1
      if: runner.os == 'Linux'
      with:
        fail_on_unmatched_files: true
        files: '*.AppImage'

# =================================

    - name: Setup MSVC Toolchain
      if: startsWith(matrix.os, 'windows')
      uses: seanmiddleditch/gha-setup-vsdevenv@v4
      with:
        arch: x86

    - name: Build Windows
      if: runner.os == 'Windows'
      run: |
        choco install jom
        mkdir build
        cd build
        qmake ../WPanda.pro
        jom

    - name: Test Windows
      if: runner.os == 'Windows'
      run: |
        cd build
        jom check

    - name: windeployqt
      if: runner.os == 'Windows'
      run : |
        cp -r examples build/app/release
        cd build/app/release
        windeployqt --compiler-runtime wiredpanda.exe
        rm wiredpanda_pch.obj
        rm wiredpanda_pch.pch
        cd ..
        ren release wpanda
        Compress-Archive -Path wpanda -DestinationPath WiRedPanda-Windows-Qt5-Portable.zip

    - name: Publish Windows
      uses: softprops/action-gh-release@v1
      if: startsWith(matrix.os, 'windows')
      with:
        fail_on_unmatched_files: true
        files: 'build/app/*.zip'

# =================================

    - name: Build macOS
      if: runner.os == 'macOS'
      run: |
        mkdir build
        cd build
        qmake ../WPanda.pro
        make -j3

    - name: Test macOS
      if: runner.os == 'macOS'
      run: |
        cd build
        make check

    - name: macdeployqt
      if: runner.os == 'macOS'
      run: |
        cd build/app
        macdeployqt wiredpanda.app -dmg
        mv wiredpanda.dmg WiRedPanda-macOS-Qt5.dmg

    - name: Publish macOS
      uses: softprops/action-gh-release@v1
      if: runner.os == 'macOS'
      with:
        fail_on_unmatched_files: true
        files: 'build/app/*.dmg'

language: cpp
compiler: gcc
sudo: false
dist: trusty
cache: ccache

os:
  - linux
  - osx
  
addons:
  apt:
    sources:
    - sourceline: 'ppa:ubuntu-toolchain-r/test'
    - sourceline: 'ppa:beineri/opt-qt-5.10.1-trusty'
    packages:
    - gcc-7
    - g++-7
    - qt510base
    - qt510charts-no-lgpl
    - qt510multimedia
    - dh-make

branches:
  only:
    - 'master'

before_install:
  - if [ "${TRAVIS_OS_NAME}" = "osx" ]; then
      brew update;
    fi;

install:
  - if [ "${TRAVIS_OS_NAME}" = "osx" ]; then
      brew install qt gdb
      && chmod -R 755 /usr/local/opt/qt/*;
    fi;

before_script:
  - if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
      export DISPLAY=:99.0
      && sh -e /etc/init.d/xvfb start;
    fi;

script:
  - if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
      source /opt/qt510/bin/qt510-env.sh;
    else
      QTDIR="/usr/local/opt/qt/"
      && PATH="${QTDIR}/bin:$PATH"
      && LDFLAGS=-L${QTDIR}/lib
      && CPPFLAGS=-I${QTDIR}/include;
    fi;
  - qmake ./WPanda.pro -r
  - make -j4
  - if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
      ./test/WPanda-test;
    else
      test/WPanda-test.app/Contents/MacOS/WPanda-test;
    fi;


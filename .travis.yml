language: cpp
cache: apt
os:
  - linux
  - osx

dist: trusty

env:
  - QT=qt58

branches:
  only:
    - 'master'

# before_install:
#   - export DISPLAY=:99.0
#   - sh -e /etc/init.d/xvfb start
before_install:
  - if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
      sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
      && if [ "$QT" = "qt58" ]; then sudo add-apt-repository ppa:beineri/opt-qt58-trusty -y; fi
      && sudo apt-get update;
    else
      brew update > /dev/null;
    fi

install:
  - if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
      if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.8; fi
      && if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
      && if [ "$QT" = "qt58" ]; then sudo apt-get install -y qt58base qt58charts-no-lgpl; source /opt/qt58/bin/qt58-env.sh; fi;
    else
      brew install qt@5.7
      && chmod -R 755 /usr/local/opt/qt5/*;
    fi

before_script:
  - if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
      export DISPLAY=:99.0
      && sh -e /etc/init.d/xvfb start
      && sleep 3;
    fi

script:
  - if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
      g++ -v;
    else
      clang --version
      && QTDIR="/usr/local/opt/qt5"
      && PATH="${QTDIR}/bin:$PATH"
      && LDFLAGS=-L${QTDIR}/lib
      && CPPFLAGS=-I${QTDIR}/include;
    fi
  - qmake -v
  - qmake ./test/test.pro -r
  - make -j4
  - if [ "${TRAVIS_OS_NAME}" = "linux" ];
      then ./WPanda-test;
    else
      WPanda-test.app/Contents/MacOS/WPanda-test;
    fi
